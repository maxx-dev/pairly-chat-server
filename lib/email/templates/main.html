<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
</head>
<body>

<table class="body-wrap">
    <tbody>
    <tr>
        <td class="container"><!-- Message start -->
            <table>
                <tbody>
                <tr>
                    <td align="center" class="masthead">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" align="left" bgcolor="#111111">
                            <tr>
                                <td>
                                    <a href="https://chat.pairly.app">
                                        <img alt="Pairly Logo - Bitte Darstellung von Bildern aktivieren" class="logo" src="https://s3.eu-central-1.amazonaws.com/chat.pairly/cdn/logo.png" width="60" height="60">
                                    </a>
                                </td>
                                <td width="100%" align="left" style="font-family:Arial,sans-serif;text-align:left;font-size:14px;line-height:20px;letter-spacing:0px;color:#ffffff;padding-left:20px;padding-right:20px;background-color: #111111;">
                                    <h1>Pairly</h1>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                $TicketId$

                $PublicRequestId$
                <tr>
                    <td class="content">
                    <h3 class="headline">
                        $Subject$
                    </h3>
                        $Body$


                        <p class="greetingEnd">$Greeting$</p>
                        <p><b class="">$GreetingBottom$</b></p>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td class="container"><!-- Message start -->
            <!-- FOOTER START -->
            <table class="footer" width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
                <tr>
                    <td>
                        <!-- SPACER START -->
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" align="center">
                            <tr>
                                <td height="16" style="font-size:0px;line-height:0px;">&nbsp;</td>
                            </tr>
                        </table>
                        <!-- /SPACER END -->

                        <!-- SPACER START -->
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" align="center">
                            <tr>
                                <td height="24" style="font-size:0px;line-height:0px;">&nbsp;</td>
                            </tr>
                        </table>
                        <!-- /SPACER END -->

                    </td>
                </tr>
            </table>
            <!-- FOOTER END -->
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
